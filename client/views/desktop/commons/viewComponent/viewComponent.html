<template name="ViewComponent">
    <div id="view-component" class="popup">
        <div class="content">
            <div>
                <div class="header">
                    <button type="button" class="close js-close">×</button>
                    <h4 class="title">Component Information</h4>
                </div>
                <div class="body">
                    {{#with component}}
                        <form>                  
                            <div class="form-group">
                                <label>Component ID</label>
                                <input type="text" value="{{id}}" disabled />
                            </div>
                            <div class="form-group">
                                <label>Component Name</label>
                                <input type="text" value="{{name}}" disabled />
                            </div>
                            <div class="form-group">
                                <label>Component Type</label>
                                <input type="text" value="{{type}}" disabled />
                            </div>
                            
                            <label>Properties</label>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Value</th>
                                        <th>Type</th>
                                        <th>Enum</th>
                                        <th>Updated</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each properties}}
                                        <tr>
                                            <td>{{name}}</td>
                                            <td>{{value}}</td>
                                            <td>{{type}}</td>
                                            <td>
                                                {{#each enum}}
                                                    {{this}}
                                                    <br>
                                                {{/each}}
                                            </td>
                                            <td>{{updated}}</td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                            
                            <label>Methods</label>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Parameters</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each methods}}
                                        <tr>
                                            <td>{{name}}</td>
                                            <td>
                                                {{#each parameters}}
                                                    {{name}} - {{dataType}}
                                                    <br>
                                                {{/each}}
                                            </td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </form>
                    {{/with}}
                </div>
                <div class="footer clearfix">
                    <button type="button" class="js-close btn-close btn btn-primary">Close</button>
                </div>
            </div>
        </div>
        <div class="background"></div>
    </div>
</template>
