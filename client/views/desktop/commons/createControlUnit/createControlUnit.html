<template name="CreateControlUnit">
	<div id="create-control-unit" class="popup">
		<div class="content">
			<div>
				<div class="header">
					<button type="button" class="close js-close">×</button>
					<h4 class="title">Create New Control Unit</h4>
				</div>
				<div class="body">
					<form>					
						<div class="form-group">
							<label>Control Unit Name</label>
							<input name="controlUnitName" type="text" />
						</div>
					</form>
				</div>
				<div class="footer clearfix">
					<button type="button" class="js-close 	 btn-close btn btn-primary">Close</button>
					<button type="button" class="js-create   btn-add   btn btn-primary">Create control unit</button>
				</div>
			</div>
		</div>
		<div class="background"></div>
	</div>
</template>
