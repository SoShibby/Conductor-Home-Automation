<template name="ViewControlUnit">
	<div id="view-control-unit" class="popup">
		<div class="content">
			<div>
				<div class="header">
					<button type="button" class="close js-close">×</button>
					<h4 class="title">Control Unit Information</h4>
				</div>
				<div class="body">
                    {{#with this}}
                        <form>					
                            <div class="form-group">
                                <label>Control Unit ID</label>
                                <input type="text" value="{{controlUnitId}}" disabled />
                            </div>
                            <div class="form-group">
                                <label>Control Unit Name</label>
                                <input type="text" value="{{name}}" disabled />
                            </div>
                            <div class="form-group">
                                <label>Api Key</label>
                                <input type="text" value="{{apiKey}}" disabled />
                            </div>
                            <div class="form-group">
                                <label>Owner</label>
                                <input type="text" value="{{owner}}" disabled />
                            </div>
                        </form>
                    {{/with}}
				</div>
				<div class="footer clearfix">
					<button type="button" class="js-close 	 btn-close btn btn-primary">Close</button>
				</div>
			</div>
		</div>
		<div class="background"></div>
	</div>
</template>
