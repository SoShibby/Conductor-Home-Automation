<template name="ViewControlUnit">
    <div id="view-control-unit" class="popup">
        <div class="content">
            <div>
                <div class="header">
                    <button type="button" class="close js-close">×</button>
                    <h4 class="title">Control Unit Information</h4>
                </div>
                <div class="body">
                    {{#with this}}
                        <form>                  
                            <div class="form-group">
                                <label>Control Unit ID</label>
                                <input type="text" value="{{controlUnitId}}" disabled />
                            </div>
                            <div class="form-group">
                                <label>Control Unit Name</label>
                                <input type="text" value="{{name}}" disabled />
                            </div>
                            <div class="form-group">
                                <label>Api Key</label>
                                <input type="text" value="{{apiKey}}" disabled />
                            </div>
                            <div class="form-group">
                                <label>Owner</label>
                                <input type="text" value="{{owner}}" disabled />
                            </div>
                            
                            <label>Devices</label>
                            <!-- Badge Viewer -->
                            <div class="badge-viewer">
                                <!-- Device Badges -->
                                {{#each devices}}
                                    <div class="custom-badge device">
                                        <div class="name-badge">
                                            <span>
                                                <span>{{name}}</span>
                                                <span>{{type}}</span>
                                            </span>
                                            <div class="controls">
                                                <div class="info js-info"></div>
                                            </div>
                                        </div>
                                        <div class="image-holder">
                                            <div class="image fa ionicons image-{{type}}"></div>
                                        </div>
                                    </div>
                                {{/each}}
                            </div>
                        </form>
                    {{/with}}
                </div>
                <div class="footer clearfix">
                    <button type="button" class="js-close    btn-close btn btn-primary">Close</button>
                </div>
            </div>
        </div>
        <div class="background"></div>
    </div>
</template>
