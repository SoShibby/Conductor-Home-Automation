<template name="ViewDevice">
	<div id="view-device" class="popup">
		<div class="content">
			<div>
				<div class="header">
					<button type="button" class="close js-close">×</button>
					<h4 class="title">Device Information</h4>
				</div>
				<div class="body">
                    {{#with device}}
                        <form>					
                            <div class="form-group">
                                <label>Device ID</label>
                                <input type="text" value="{{id}}" disabled />
                            </div>
                            <div class="form-group">
                                <label>In Control Unit With ID</label>
                                <input type="text" value="{{controlUnitId}}" disabled />
                            </div>
                            <div class="form-group">
                                <label>Device Name</label>
                                <input type="text" value="{{name}}" disabled />
                            </div>
                            <div class="form-group">
                                <label>Device Type</label>
                                <input type="text" value="{{type}}" disabled />
                            </div>
                            
                            <label>Components</label>
                            <!-- Badge Viewer -->
                            <div class="badge-viewer">
                                <!-- Component Badges -->
                                {{#each components}}
                                    <div class="custom-badge component">
                                        <div class="name-badge">
                                            <span>
                                                <span>{{name}}</span>
                                                <span>{{type}}</span>
                                            </span>
                                            <div class="controls">
                                                <div class="info js-info"></div>
                                            </div>
                                        </div>
                                        <div class="image-holder">
                                            <div class="image fa ionicons image-{{type}}"></div>
                                        </div>
                                    </div>
                                {{/each}}
                            </div>
                        </form>
                    {{/with}}
				</div>
				<div class="footer clearfix">
					<button type="button" class="js-close btn-close btn btn-primary">Close</button>
				</div>
			</div>
		</div>
		<div class="background"></div>
	</div>
</template>
