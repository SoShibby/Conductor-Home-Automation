<template name="AddFriend">
	<div id="add-friend" class="popup">
		<div class="content">
			<div>
				<div class="header">
					<button type="button" class="close js-close">×</button>
					<h4 class="title">Add New Friend</h4>
				</div>
				<div class="body">
					<form>			
						<div class="form-group">
							<label>Friends email address</label>
							<input name="email" type="text" />
						</div>
					</form>
				</div>
				<div class="footer clearfix">
					<button type="button" class="js-close 	 btn-close btn btn-primary">Close</button>
					<button type="button" class="js-add   	 btn-add   btn btn-primary">Add friend</button>
				</div>
			</div>
		</div>
		<div class="background"></div>
	</div>
</template>
