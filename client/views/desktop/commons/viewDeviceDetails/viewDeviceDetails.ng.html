<div id="view-device" class="popup">
    <div class="content">
        <div>
            <div class="header">
                <button type="button" class="close" ng-click="close()">×</button>
                <h4 class="title">Device Information</h4>
            </div>
            <div class="body">
                <form>
                    <div class="form-group">
                        <label>Device ID</label>
                        <input type="text" ng-model="device.id" disabled />
                    </div>
                    <div class="form-group">
                        <label>In Control Unit With ID</label>
                        <input type="text" ng-model="device.controlUnitId" disabled />
                    </div>
                    <div class="form-group">
                        <label>Device Name</label>
                        <div id="device-name-wrapper">
                            <i ng-show="deviceNameChanged" class="fa fa-floppy-o" ng-click="updateDeviceName(device, deviceName)"></i>
                            <input type="text" ng-model="deviceName" ng-keydown="deviceNameChanged=true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Device Type</label>
                        <input type="text" ng-model="device.type" disabled />
                    </div>
                    <div class="form-group">
                        <label>Device Location (<a href="" ng-click="changeDeviceLocation(device)">change location</a>)</label>
                        <div ng-show="device.location" class="map-container">
                            <ui-gmap-google-map center="device.location" zoom="map.zoom">
                            <ui-gmap-marker idKey="1" coords="device.location" options="marker.options"></ui-gmap-marker>
                        </ui-gmap-google-map>
                    </div>
                    <div ng-hide="device.location" class="alert-box"><i class="fa fa-exclamation-circle"></i>No device location is set for this device.</div>
                </div>

                <label>Components</label>
                <component-badge-viewer components="device.components"></component-badge-viewer>
            </form>
        </div>
        <div class="footer clearfix">
            <button type="button" class="js-close btn-close btn btn-primary" ng-click="close()">Close</button>
        </div>
    </div>
</div>
<div class="background"></div>
</div>
