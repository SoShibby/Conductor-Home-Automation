<template name="AddLocation">
    <div id="add-location" class="popup">
        <div class="content">
            <div>
                <div class="header">
                    <button type="button" class="close js-close">×</button>
                    <h4 class="title">Add New Location</h4>
                </div>
                <div class="body">
                    <form>
                        <div class="form-group">
                            <label>Location Name</label>
                            <input class="js-location-name" name="location-name" type="text" />
                        </div>
                        <div class="map-container">
                            {{> googleMap name="map" options=mapOptions}}
                        </div>
                        <div class="options">
                            <a href="" class="toggle-location-visibility">Hide location</a>
                        </div>
                    </form>
                </div>
                <div class="footer clearfix">
                    <button type="button" class="js-close    btn-close btn btn-primary">Close</button>
                    <button type="button" class="js-add      btn-add   btn btn-primary">Add Location</button>
                </div>
            </div>
        </div>
        <div class="background"></div>
    </div>
</template>
