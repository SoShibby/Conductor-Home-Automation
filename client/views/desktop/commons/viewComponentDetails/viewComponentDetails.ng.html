<div id="view-component" class="popup">
    <div class="content">
        <div>
            <div class="header">
                <button type="button" class="close" ng-click="close()">×</button>
                <h4 class="title">Component Information</h4>
            </div>
            <div class="body">
                <form>
                    <div class="form-group">
                        <label>Component ID</label>
                        <input type="text" ng-model="component.id" disabled />
                    </div>
                    <div class="form-group">
                        <label>Component Name</label>
                         <div id="component-name-wrapper">
                            <i ng-show="componentNameChanged" class="fa fa-floppy-o" ng-click="updateComponentName(component, componentName)"></i>
                            <input type="text" ng-model="componentName" ng-keydown="componentNameChanged=true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Component Type</label>
                        <input type="text" ng-model="component.type" disabled />
                    </div>

                    <label>Properties</label>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th>Type</th>
                                <th>Enum</th>
                                <th>Updated</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(propertyName, property) in component.properties">
                                <td ng-bind="propertyName"></td>
                                <td ng-bind="property.value"></td>
                                <td ng-bind="property.type"></td>
                                <td>
                                    <div ng-repeat="enum in property.enum" ng-bind="enum"></div>
                                </td>
                                <td am-time-ago="property.updated.getTime()"></td>
                            </tr>
                        </tbody>
                    </table>

                    <label>Methods</label>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Parameters</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat=" method in component.methods">
                                <td ng-bind="method.name"></td>
                                <td>
                                    <div ng-repeat="parameter in method.parameters">{{parameter.name}} - {{parameter.dataType}}</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="footer clearfix">
                <button type="button" class="btn-close btn btn-primary" ng-click="close()">Close</button>
            </div>
        </div>
    </div>
    <div class="background"></div>
</div>
