<template name="ShareCalendar">
    <div id="share-calendar" class="popup">
        <div class="content">
            <div>
                <div class="header">
                    <button type="button" class="close js-close">×</button>
                    <h4 class="title">Share Calendar</h4>
                </div>
                <div class="body">
                    <form>          
                        <div class="form-group">
                            <label>Email address</label>
                            <input name="email" type="text" />
                        </div>
                    </form>
                </div>
                <div class="footer clearfix">
                    <button type="button" class="js-close btn-close btn btn-primary">Close</button>
                    <button type="button" class="js-share btn-share btn btn-primary">Share Calendar</button>
                </div>
            </div>
        </div>
        <div class="background"></div>
    </div>
</template>
