<template name="Sidebar">
	<nav class="side-bar-navigation">
		<header>
			<div class="bar"></div>
			<h2>{{title}}</h2>
		</header>
		<div class="scroll-box-wrapper">
			<div class="scroll-box-overlay"></div>
			<div class="scroll-box">
				<ul>
					{{#each links}}						
						<li class="{{selected}}">
							<a href="{{url}}">
								<h3>{{name}}</h3>
								<span>{{highlightedDescription}}<span>{{description}}</span></span>
								<i class="arrow ionicons ion-ios-arrow-forward"></i>
							</a>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</nav>
</template>
