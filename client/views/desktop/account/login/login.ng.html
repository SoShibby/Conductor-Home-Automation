<!-- SOURCE: http://bootsnipp.com/snippets/featured/easy-log-in-form -->
<div id="account-form">
    <div id="login">
        <section id="login-info">
            <h1>Log in with your email account</h1>
            <div ng-show="errorMessage" ng-bind="errorMessage"></div>
            <form role="form" method="post" id="login-form">
                <div class="form-group">
                    <input type="email" ng-model="credentials.email" class="form-control" placeholder="somebody@example.com">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="credentials.password" class="form-control" placeholder="Password">
                </div>
                <input type="submit" ng-click="doLogin(credentials)" value="Log in">
            </form>
            <a ui-sref="createAccount" class="forget">Create a new account</a>
            <hr>
        </section>
        <footer id="footer">
            <p>Homeautomation © - 2014</p>
        </footer>
    </div>
</div>
