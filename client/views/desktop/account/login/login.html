<template name="Login">
    <!-- SOURCE: http://bootsnipp.com/snippets/featured/easy-log-in-form -->
    <div id="login">
        <section id="login-info">
            <h1>Log in with your email account</h1>
            <form role="form" method="post" id="login-form">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="somebody@example.com">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <input type="submit" class="js-login" value="Log in">
            </form>
            <a href="/create-account" class="forget">Create a new account</a>
            <hr>
        </section>
        <footer id="footer">
            <p>Homeautomation © - 2014</p>
        </footer>
    </div>
</template>
