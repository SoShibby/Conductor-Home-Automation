<template name="CreateAccount">
    <!-- SOURCE: http://bootsnipp.com/snippets/featured/easy-log-in-form -->
    <div id="create-account">
        <section id="account-info">
            <h1>Register a new account</h1>
                <form method="post">
                    <div class="form-group">
                        <input type="text" name="firstName" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastName" class="form-control" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="somebody@example.com">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <input type="submit" id="btn-register" class="js-register btn btn-custom btn-lg btn-block" value="Register">
                </form>
                <a href="/login" class="forget">Already have an account? Click here to login</a>
                <hr>
        </section>

        <footer id="footer">
            <p>Homeautomation © - 2014</p>
        </footer>
    </div>
</template>
