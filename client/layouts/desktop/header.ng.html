<header>
    <div id="current-date">
        <span>{{time}}</span>
        <span>{{date}}</span>
    </div>
    <div id="notification-ticker" ng-click="showNotifications()">

    </div>
    <div id="microphone">
        <i class="fa fa-microphone"></i>
    </div>
</header>
