<template name="Header">
    <div id="current-date">
        <span>{{time}}</span>
        <span>{{date}}</span>
    </div>
    <div id="notification-ticker" class="js-show-notifications">
        <span>No new notifications</span>
    </div>
    <div id="microphone">
        <i class="fa fa-microphone"></i>
    </div>
    {{> Notifications}}
</template>
